<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h3 id="title">TEXT EDITOR</h3>
    
    
    <div class="controls">
        <div class="main-controls">
            

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">File</button>
                <div class="dropdown-menu">
                    <button id="new-btn" class="dropdown-item">New</button>
                    <button id="txt-btn"class="dropdown-item">Save As TXT</button>
                    <button id="pdf-btn"class="dropdown-item">Save As PDF</button>
                </div>
            </div>


            <input id="filename-input" type="text" value="untitled" >
        </div>
        
        <div class="control-btn-container">
            <button id="bold-btn" class="btn btn-dark control-btn">b</button>
            <button id="underline-btn" class="btn btn-dark control-btn">u</button>
            <button id="italic-btn" class="btn btn-dark control-btn">i</button>
            <input id="color-btn" type="color" class="control-btn"/>
        </div>
    </div>
    <div id="content" contenteditable="true" spellcheck="false" ></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
